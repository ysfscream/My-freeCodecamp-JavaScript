<div class="phone-view">
  <div class="phone-top">
    <span class="camera"></span>
    <span class="speaker"></span>
  </div>
  <div class="phone-screen">
    <div class="calculator">
      <div class="calculator-display">
        <span :class="isLarge ? 'calculator-displaynum__large': 'calculator-displaynum__small'">
          {{ calculator.displayNum }}
        </span>
      </div>
      <div class="calculator-keyboard">
          <button
            :class="[
              !btn ? 'is-large__btn' : '',
              (typeof btn) === 'number' || btn === '.' ? 'is-number__btn': '',
              ['AC', '+/-', '%'].includes(btn) ? 'is-special__btn' : '',
              ['+', '-', 'x', 'รท', '='].includes(btn) ? 'is-normal__btn' : '',
            ]"
            v-for="(btn, index) in btnList"
            :key="index"
            @click="inputBtnValue(btn)">
            {{ btn }}
          </button>
      </div>
    </div>
  </div>
  <div class="phone-bottom">
    <span class="home"></span>
  </div>
</div>
