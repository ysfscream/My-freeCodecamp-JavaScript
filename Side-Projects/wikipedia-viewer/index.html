<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link href='https://fonts.font.im/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="app" class="content">
    <div class="search-page">
      <h1>Ysfscream's Wikipedia</h1>
      <div class="field">
        <input id="search-input" class="input is-large is-rounded" type="text" model="searchForm.value">
        <a class="button is-primary" id="search-button">
          <span class="icon is-small">
            <i class="fas fa-search"></i>
          </span>
        </a>
      </div>
      <a class="button is-warning" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Search Random</a>
      <a class="button is-primary" id="search-button__mobile" href="javascript:;">Search Wikipedia</a>
    </div>
    <div class="search-result">
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
